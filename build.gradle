buildscript {
	ext {
		springBootVersion = '2.0.0.BUILD-SNAPSHOT'
	}
	repositories {
		mavenCentral()
		maven { url 'https://repo.spring.io/snapshot' }
		maven { url 'https://repo.spring.io/milestone' }
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
	}
}

plugins {
    id 'com.intershop.gradle.jaxb' version '2.0.0'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.junit.platform.gradle.plugin'

group = 'org.unicodetool'
version = '1.0.0'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-actuator-docs')
	compile('org.springframework.boot:spring-boot-devtools')
	compile('org.springframework.boot:spring-boot-starter-tomcat')

	compile('org.springframework:spring-oxm:4.2.4.RELEASE')

	compile('com.hazelcast:hazelcast')

	compile('com.graphql-java:graphiql-spring-boot-starter:3.1.0')
	compile('com.graphql-java:graphql-java:2.3.0')
	compile('com.graphql-java:graphql-java-servlet:2.1.0')
	compile('com.graphql-java:graphql-java-tools:2.1.3')

	compileOnly('org.projectlombok:lombok')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.junit.jupiter:junit-jupiter-api:5.0.0-M4')
	testCompile('org.junit.jupiter:junit-jupiter-params:5.0.0-M4')
	testRuntime('org.junit.jupiter:junit-jupiter-engine:5.0.0-M4')
}

// Make the jar fully executable
bootJar {
	launchScript {
		included = true
	}
}

// Configure the JAXB classes og the unicode character database xml schema
jaxb {
    javaGen {
        posConfig {
            packageName = 'org.unicodetool.ucd.schema'
            schema = file('src/main/resources/ucd/schema.xsd')
        }
    }
}